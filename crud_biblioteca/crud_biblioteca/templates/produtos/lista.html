{% extends 'base.html' %}
{% block conteudo %}
<h1>Produtos Cadastrados</h1>
<p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fa fa-home"></i>
    </a>
</p>
<p>
    <a href="{% url 'produtos.novo' %}" class="btn btn-secondary">
        <i class="fa fa-plus"></i> Cadastrar Produto
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    {% for p in produtos %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.preco }}</td>
            <td>{{ p.categoria.nome }}</td>
            <td>
                <a href="{% url 'produtos.editar' p.id %}" class="btn btn-warning">
                    <i class="fa fa-pencil"></i>
                </a>
                <a href="{% url 'produtos.excluir' p.id %}" class="btn btn-danger" onclick=" return confirm('Deseja Excluir {{ p.nome }} ? ')">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
